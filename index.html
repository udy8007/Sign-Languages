        function newwin(aid) {
            var toggle = $('.navbar-toggler').is(':visible');
            if (toggle) {
                $('.navbar-collapse').collapse('hide');
            }

            var x = screen.width;
            if (x > 700) {
                if (aid == "Sec1") {
                    window.scrollTo(0, 0);
                }
                if (aid == "Sec2") {
                    window.scrollTo(0, 1256);
                }
                if (aid == "Sec3") {
                    window.scrollTo(0, 1826);
                }
                if (aid == "Sec4") {
                    window.scrollTo(0, 3526);
                }
                if (aid == "Sec5") {
                    window.scrollTo(0, 4700);
                }
                if (aid == "Sec6") {
                    window.scrollTo(0, 5578);
                }
                if (aid == "Sec4-Close") {
                    window.scrollTo(0, 3526);
                    $("#right-handle").click()
                }
            } else {
                if (aid == "Sec1") {
                    window.scrollTo(0, 0);
                }
                if (aid == "Sec2") {
                    window.scrollTo(0, 1460);

                    window.scrollTo(0, 3526);
                    $("#right-handle").click()
                }
            }
